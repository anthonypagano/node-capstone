<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Do I Have That Album?</title>
      <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
     <header role="banner">
      <h1>Do I Have That Album Already?</h1>
      <p class="intro-copy"></p>
    </header>      
    <main role="main">   
      <form action="#" class="js-search-form" role="search">
        <fieldset>
          <legend>Do I Have That Album Already?</legend>
          <label for="ingredients">Choose a band from the list to see if you have an a specific album from them already.</label>
          <select class="band-list" aria-label="band selection"></select>
        </fieldset>
      </form>    
      <section class="js-search-results" aria-live="assertive">
      </section>
    </main>        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    </body>
</html>
