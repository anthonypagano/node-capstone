<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Do I Have That Album?</title>
      <link href="index.css" rel="stylesheet" type="text/css" />
      <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <header role="header">
      <h1><a href="/">Do I Have That Album?</a></h1>
      <p class="intro-copy">An app to keep track of the albums I own by any band and add NEW ones!</p>
    </header>      
    <main>   
      <form action="#" class="js-search-form" role="search">
        <fieldset class="band-list-fieldset">
          <legend>Do I Have That Album?</legend>
          <label for="band-list" class="band-list-label">Choose a band from the list to see if you have a specific album from them already.</label>
          <select id="band-list" class="band-list" aria-label="band selection"></select><br />
          <input type="button" class="add-new-album-toggle" value="Add A New Album">                 
        </fieldset>
        <p class="error-messaging" aria-live="assertive">Please fill out all fields</p>
        <fieldset class="add-album-fieldset">
          <label for="bandName">Band Name:</label>
          <input type="text" id="bandName" value="" class="newAlbumInfo" aria-label="add band name input" required></input>
          <label for="albumName">Album Name:</label>
          <input type="text" id="albumName" value="" class="newAlbumInfo" aria-label="add album name input" required></input>
          <label for="releaseYear">Release Year:</label>
          <input type="text" id="releaseYear" value="" class="newAlbumInfo" aria-label="add release year input" required></input>
          <label for="format">Album Format:</label>
          <input type="text" id="format" value="" class="newAlbumInfo" aria-label="add album format input" required></input>
          <label for="notes">Notes:</label>
          <input type="text" id="notes" value="" class="newAlbumInfo" aria-label="add notes about the album input" required></input>
          <input type="button" class="js-add-album-button" value="Add The Album">                  
        </fieldset>
      </form>    
      <section class="js-search-results" aria-live="assertive">
        <section class="js-most-recent"></section>
      </section>
      <p class="record-store"><img src="images/amoeba-records.jpg" alt="Photo of Amoeba Records"></p>
    </main>        
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
